services:
  ollama:
    volumes:
      - ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:${OLLAMA_DOCKER_TAG-latest}

  open-webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: '/ollama'
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - ${OPEN_WEBUI_PORT-3000}:8080
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
      - 'GLOBAL_LOG_LEVEL=INFO'
      - 'USER_AGENT="Alteryx RAG Example v0.001"'
      - 'OPENAI_API_BASE_URL=https://api.openai.com/v1'
      - 'OPENAI_API_BASE_URLS=https://api.openai.com/v1;https://api.mistral.ai/v1'
      - 'OPENAI_API_KEY=s'
      - 'OPENAI_API_KEYS='
      - 'ANONYMIZED_TELEMETRY=false'
      - 'ADMIN_EMAIL=jupiter.bakakeu@gmail.com'
      - 'ENABLE_RAG_WEB_SEARCH=true'
      - 'RAG_WEB_SEARCH_ENGINE=serper'
      - 'SERPER_API_KEY='
      - 'AUDIO_STT_ENGINE=openai'
      - 'ENABLE_IMAGE_GENERATION=true'
      - 'WEBUI_NAME=Alteryx RAG Example'
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

volumes:
  ollama: {}
  open-webui: {}
